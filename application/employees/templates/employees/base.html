{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    {% block CSS %}{% endblock CSS %}

    <title>
        {% block title %}{% endblock title %}
    </title>
  </head>
  <body>   
      <div class='container'>
        <div class='row'>
            <div class='col-md-2 border mt-3'>                
                <a href="/"><i class="fa-solid fa-house text-secondary my-2"></i><span class="border mx-2">Home</span></a></br>
                <a href="/"><i class="fa-solid fa-user text-secondary my-2"></i><span class="border mx-2">Employees</span></a></br>
                <a href="{% url 'add_employee' %}"><i class="fa-solid fa-circle-plus text-secondary my-2"></i><span class="border mx-2">Add Employee</span></a><br>
            </div>
            
            <div class='col-md border mt-3'>
                {% block body %}{% endblock body %}
            </div>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container text-center mt-3">
      <p id="copyright" class="copyright">
        Copyright &copy; 2024 AMDADUS SOBHAN
      </p>
    </div>
  </body>

  {% block JS %}{% endblock JS %}
</html>
